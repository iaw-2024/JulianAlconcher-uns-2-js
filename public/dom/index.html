<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listado tailwind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="flex justify-center items-center h-screen bg-green-400 ">
    <div class="contenedor bg-white w-6/12 h-5/6 p-4 mt-5 shadow bg-body min-h-96 rounded bg-secondary-subtle min-w-96">
        <h1 class="title text-3xl	 font-bold text-center mt-3 ft-bold ">Listado</h1>
        <h2 class="sub-title font-bold text-center mt-2">Mi Top 5 Canciones</h2>
        <ul id="canciones-list" class="text-center mt-5 space-y-9 text-lg font-bold "></ul>    

        <style>

          li h4{
            margin-top: 0;
            border-bottom: 1px solid #fafafa;
            border-bottom-width: 1px;
            border-style: solid;
            font-weight: 300;
            --tw-border-opacity: 1;
            border-color: rgb(229 231 235 / var(--tw-border-opacity));
          }
          div{
            min-width: 400px;
          }
        </style>
</body>
</html>
